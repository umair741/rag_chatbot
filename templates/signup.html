<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - EstateGenius</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    padding: 2rem;
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(59,130,246,0.08) 0%, transparent 70%);
    top: -300px;
    right: -200px;
    border-radius: 50%;
    animation: float 20s ease-in-out infinite;
  }

  body::after {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(16,185,129,0.06) 0%, transparent 70%);
    bottom: -250px;
    left: -150px;
    border-radius: 50%;
    animation: float 15s ease-in-out infinite reverse;
  }

  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(30px, 30px) scale(1.1); }
  }

  .form-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(59,130,246,0.15);
    padding: 3rem;
    border-radius: 24px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 440px;
    position: relative;
    z-index: 1;
  }

  .logo {
    text-align: center;
    margin-bottom: 2rem;
  }

  .logo-icon {
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2rem;
    margin: 0 auto 1rem;
    box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 8px 20px rgba(59,130,246,0.25); }
    50% { box-shadow: 0 8px 30px rgba(59,130,246,0.4); }
  }

  .logo-text {
    font-size: 1.75rem;
    font-weight: 700;
    background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.25rem;
  }

  .logo-subtitle {
    font-size: 0.75rem;
    color: rgba(30,41,59,0.6);
    letter-spacing: 1.5px;
    font-weight: 500;
  }

  h2 {
    color: #1e293b;
    font-size: 1.875rem;
    margin-bottom: 0.5rem;
    text-align: center;
    font-weight: 700;
  }

  .subtitle {
    color: rgba(30,41,59,0.6);
    text-align: center;
    margin-bottom: 2rem;
    font-size: 0.95rem;
  }

  .form-group {
    margin-bottom: 1.25rem;
  }

  label {
    display: block;
    color: #1e293b;
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
  }

  input {
    width: 100%;
    padding: 1rem 1.25rem;
    border-radius: 12px;
    border: 2px solid rgba(59,130,246,0.2);
    background: rgba(255,255,255,0.8);
    color: #1e293b;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    font-family: inherit;
  }

  input::placeholder {
    color: rgba(30,41,59,0.4);
  }

  input:focus {
    outline: none;
    border-color: #3b82f6;
    background: white;
    box-shadow: 0 0 0 4px rgba(59,130,246,0.1);
  }

  button {
    width: 100%;
    padding: 1.125rem;
    background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
    margin-top: 0.5rem;
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  button:hover::before {
    width: 300px;
    height: 300px;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
  }

  button:active {
    transform: translateY(0);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .login-link {
    margin-top: 1.75rem;
    text-align: center;
    color: rgba(30,41,59,0.6);
    font-size: 0.95rem;
  }

  .login-link a {
    color: #3b82f6;
    text-decoration: none;
    font-weight: 700;
    transition: color 0.2s;
  }

  .login-link a:hover {
    color: #2563eb;
    text-decoration: underline;
  }

  .message {
    position: fixed;
    top: 2rem;
    right: 2rem;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    display: none;
    z-index: 1000;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .message.show {
    display: block;
    animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  .message.success {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  }

  .message.error {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  }

  @keyframes slideIn {
    from {
      transform: translateX(400px);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @media (max-width: 640px) {
    body {
      padding: 1rem;
    }

    .form-container {
      padding: 2rem 1.5rem;
    }

    h2 {
      font-size: 1.5rem;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      font-size: 1.8rem;
    }

    .message {
      right: 1rem;
      left: 1rem;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <div class="logo">
    <div class="logo-icon">üè¢</div>
    <div class="logo-text">EstateGenius</div>
    <div class="logo-subtitle">INTELLIGENT PROPERTY SOLUTIONS</div>
  </div>
  
  <h2>Create Account</h2>
  <p class="subtitle">Join EstateGenius and start your real estate journey</p>

  <form id="signupForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a strong password" required>
    </div>

    <button type="submit" id="signupBtn">Create Account</button>
  </form>

  <p class="login-link">Already have an account? <a href="/login">Sign In</a></p>
</div>

<div class="message" id="message"></div>

<script>
const form = document.getElementById('signupForm');
const signupBtn = document.getElementById('signupBtn');
const message = document.getElementById('message');

function showMessage(text, type) {
  message.textContent = text;
  message.className = `message ${type} show`;
  setTimeout(() => {
    message.classList.remove('show');
  }, 4000);
}

form.addEventListener('submit', async e => {
  e.preventDefault();
  
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  signupBtn.disabled = true;
  signupBtn.textContent = 'Creating account...';

  try {
    const res = await fetch('/signup', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({name, email, password})
    });

    if (!res.ok) throw new Error('Sign up failed');
    
    showMessage('Account created successfully! Redirecting to login...', 'success');
    
    setTimeout(() => {
      window.location.href = '/login';
    }, 2000);
  } catch(err) {
    showMessage(err.message, 'error');
    signupBtn.disabled = false;
    signupBtn.textContent = 'Create Account';
  }
});
</script>

</body>
</html>
